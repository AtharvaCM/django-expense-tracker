{% extends 'base/base_auth.html' %}

{% load static %}

{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">

            <div class="card-body">
                <div class="card-title">
                    <h4>Login to your account</h4>
                </div>

                <form action="" method="POST">
                    {% csrf_token %}
                    {% include 'base/partials/_messages.html' %}

                    <div class="mb-3">
                        <input type="text" name="username" id="usernameField" placeholder="Username"
                            class="form-control form-control-sm" value="{{ fieldValues.username }}">
                    </div>

                    <div class="mb-3">
                        <input type="password" name="password" id="passwordField" placeholder="Password"
                            class="form-control form-control-sm" />
                        <div class="float-end pt-2 showPasswordToggle">View Password</div>
                    </div>

                    <div class="d-grid mt-5">
                        <input type="submit" value="Login" class="btn btn-primary btn-block submit-btn" />
                    </div>
                </form>
            </div>

        </div>
    </div>
    <div class="col-md-4"></div>
</div>/

<script src="{% static 'authentication/js/register.js' %}"></script>
{% endblock %}
