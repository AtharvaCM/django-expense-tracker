{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XpenseTracker{% block title %}{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
</head>

<body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">XpenseTracker</a>

        <ul class="navbar-nav px-3" style="display: flex; flex-direction: row; align-items: center;">
            <li class="nav-item text-nowrap">
                <span class="nav-link" href="">
                    ({{request.user.username}})
                </span>
            </li>

            <li class="nav-item text-nowrap mt-3 ml-2">
                <form action="#" method="POST">
                    {% csrf_token %}
                    <input class="text text-capitalize" type="submit" value="Sign out" />
                </form>
            </li>
        </ul>
    </nav>

    <div class="container-fluid">
        <div class="row">
            {% include 'base/partials/_sidebar.html' %}

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                {% block content %} {% endblock %}
            </main>
        </div>
    </div>

    {% block body %}
    {% endblock %}

    <!-- Vendor files -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <!-- Custom JS -->
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
